<script type="text/javascript">
    function f() {
        var month = ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"];
        var a=document.getElementById("month");
        a.options.length=0;
        for(var i =0;i<month.length;i++) {
            var n = month[i];
            var op = new Option(n, i);
            a.add(op);
        }
        var date = new Date();
        a.value=date.getMonth();
    }
</script>
